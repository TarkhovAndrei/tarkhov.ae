<div class="author">
  <img
    class="author-avatar"
    src="{{ site.author.avatar }}"
    alt="{{ site.author.username }}"
  />
  {%- capture author_key -%}author_{{ site.active_lang }}{%- endcapture -%}
  <h2 class="author-name">{{ site.data.locales[author_key].name }}{% if site.data.locales[site.active_lang].author.phd_title != '' %}{{ site.data.locales[site.active_lang].author.phd_title }}{% endif %}</h2>
  <p class="author-bio">{{ site.data.locales[author_key].bio }}</p>
</div>
