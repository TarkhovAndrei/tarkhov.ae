# Site settings
title: Andrei Tarkhov # site title
description: >- # site description
  longevity and aging research with a heavy focus on computational approaches, applied ai, computational biology & physics, dynamical systems & chaos theory
lang: en-US # default lang
timezone: America/Los_Angeles # set your timezone
image: assets/img/avatar.jpeg # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/TarkhovAndrei/tarkhov.ae # site repo [optional]
mode: light # default theme "dark" | "light"

# Profile settings
author:
  name: Andrei Tarkhov # author name
  bio: > # tell to the world
    <p>
      longevity researcher with a phd in theoretical physics. my dream is to understand why we age and leverage it to significantly impact human health and longevity.
    </p>
    <p>
      long-term: I work on understanding the fundamental mechanisms of aging through compbio & applied ai, physics & chaos theory with the goal to find practical ways extend longevity.
    </p>
    <p>
      currently at retro.bio, building applied ai to facilitate the development of life-extending and anti-aging therapies.
    </p>

  username: tarkhov # general username
  github: TarkhovAndrei # github username
  twitter: Andrei_Tarkhov # twitter username
  facebook: tarkhov.andrey # facebook username
  email: tarkhov.andrey@gmail.com # email adress
  avatar: /assets/img/avatar.jpeg # change with your own avatar

# URL settings
url: "https://tarkhov.ae" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
